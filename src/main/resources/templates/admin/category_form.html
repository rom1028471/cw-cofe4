<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head-content}">
    <title th:text="${category.id == null ? 'Добавить категорию' : 'Изменить категорию'} + ' - Админка'">Форма категории</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="~{admin/admin_fragments :: admin-sidebar}"></div>
        </div>
        <div class="col-md-9">
            <h2 th:text="${category.id == null ? 'Добавить новую категорию' : 'Изменить категорию: ' + category.name}">Форма категории</h2>
            <hr/>
            <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="name" class="form-label">Название категории</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <!-- TODO: Ошибки валидации -->
                </div>

                <button type="submit" class="btn btn-primary">Сохранить категорию</button>
                <a th:href="@{/admin/categories}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-content}"></div>
</body>
</html>
